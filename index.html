<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vast Worlds</title>
</head>
<body>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>

<!-- Transport Tracker -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron" style="background: url(assets/images/map.jpg); color: black; font-family: 'Play', sans-serif;">
		<h1 class="text-center">Vast Worlds</h1>
		<h3 class="text-center">We Bring You Wherever You Want to Go</h3>
	</div>
	
	<div class="row" style="font-family: 'Play', sans-serif; color: black;">
		<div class="col-lg-12" style="font-family: 'Play', sans-serif; color: black;">
	
		<!-- Current Transport-->
			<div class="panel panel-primary" style="font-family: 'Play', sans-serif; color: black;">
				<div class="panel-heading" style="font-family: 'Play', sans-serif; color: black;">
					<h3 class="panel-title" style="font-family: 'Play', sans-serif; color: black;"><strong>Current Transport Schedule</strong></h3>
				</div>
				<div class="panel-body" style="font-family: 'Play', sans-serif; color: black;">
					<table class="table table-hover" id='transportTable'>
						<thead>
							<tr>
								<th>Transport Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Transport  -->
			<div class="panel panel-primary" style="font-family: 'Play', sans-serif; color: black;">
				<div class="panel-heading" style="font-family: 'Play', sans-serif; color: black;">
					<h3 class="panel-title" style="font-family: 'Play', sans-serif; color: black;"><strong>Add Transport</strong></h3>
				</div>
				<div class="panel-body" style="font-family: 'Play', sans-serif; color: black;">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group" style="font-family: 'Play', sans-serif; color: black;">
						<label for="">Transport Name</label>
						<input type="text" class="form-control" id="transportNameInput">
					</div>

					<div class="form-group" style="font-family: 'Play', sans-serif; color: black;">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>

					<div class="form-group" style="font-family: 'Play', sans-serif; color: black;">
						<label for="">First Venture Time (HHmm - military time)</label>
						<input type="text" class="form-control" id="timeInput">
					</div>

					<div class="form-group" style="font-family: 'Play', sans-serif; color: black;">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addTransportBtn" style="font-family: 'Play', sans-serif; color: black;">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
