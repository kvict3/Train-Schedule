<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vast Worlds</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>

	

</head>
<body>

<div class="embed-responsive">
  <iframe class="embed-responsive-item" width="0" height="0" src="https://www.youtube.com/embed/hYH3j3u4Ltw?rel=0&amp&autoplay=1;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
</div>

<!-- Transport Tracker -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Vast Worlds</h1>
		<h3 class="text-center">We Bring You Wherever You Want to Go</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Current Transport-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Transport Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='transportTable'>
						<thead>
							<tr>
								<th>Transport Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Transport  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Transport</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label>Transport Name</label>
						<input type="text" class="form-control" id="transportNameInput">
					</div>

					<div class="form-group">
						<label>Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>

					<div class="form-group">
						<label>First Venture Time (HHmm - military time)</label>
						<input type="text" class="form-control" id="timeInput">
					</div>

					<div class="form-group">
						<label>Frequency (min)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addTransportBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
